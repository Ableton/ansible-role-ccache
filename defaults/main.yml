---
##################################
# Installation-related variables #
##################################

# When true, compile and build ccache from source instead of installing from a package
# manager.
ccache_build_from_sources: false

# List of compiler binary names to symlink (see ccache_symlink_path below)
ccache_symlink_compilers:
  - cc
  - c++
  - gcc
  - g++

# When defined, create symlinks for common compiler names in this directory. Some package
# managers create symlinks in various locations, but source installation (`make install`)
# does do this by default.
# This location needs to be added to the user's PATH ahead of the location containing the
# real compiler binaries.
ccache_symlink_path: ""

# User to configure ccache for
ccache_user: "{{ ansible_user }}"

# Version of ccache to install. Only applies when installing from sources.
ccache_version: "3.7.5"

###################################
# Configuration-related variables #
###################################

# Each of these options correspond to a ccache configuration variable of the same name,
# but without the "ccache_" prefix. More more information on the following settings,
# please refer to the ccache manual's "Configuration# settings" section:
# https://ccache.dev/manual/latest.html#_configuration_settings

ccache_base_dir: ""
ccache_cache_dir: "/var/ccache"
ccache_cache_dir_levels: 2
ccache_compiler: ""
ccache_compiler_check: "mtime"
ccache_compression: false
ccache_compression_level: 6
ccache_cpp_extension: ""
ccache_debug: false
ccache_depend_mode: false
ccache_direct_mode: true
ccache_disable: false
ccache_extra_files_to_hash: ""
ccache_hard_link: false
ccache_hash_dir: true
ccache_ignore_headers_in_manifest: ""
ccache_keep_comments_cpp: false
ccache_limit_multiple: "0.8"
ccache_log_file: ""
ccache_max_files: 0
ccache_max_size: "5G"
ccache_path: ""
ccache_pch_external_checksum: false
ccache_prefix_command: ""
ccache_prefix_command_cpp: ""
ccache_read_only: false
ccache_read_only_direct: false
ccache_recache: false
ccache_run_second_cpp: true
ccache_sloppiness: ""
ccache_stats: true
ccache_temporary_dir: ""
ccache_umask: ""
ccache_unify: false
